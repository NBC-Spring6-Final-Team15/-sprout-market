<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        #messages {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sign In</h2>
    <form id="signinForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <div id="messages"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient = null;

    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        } catch (error) {
            console.error('Error parsing JWT:', error.message);
            throw new Error('Failed to parse token');
        }
    }

    document.getElementById('signinForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // 역할 확인을 위한 API 호출 (이메일을 통해 역할 조회)
        fetch(`/auth/checkRole?email=${email}`)
            .then(response => response.json())
            .then(data => {
                const userRole = data.userRole;

                // 역할에 따라 로그인 경로 설정
                const signinUrl = userRole === 'ADMIN' ? '/adminUser/signin' : '/auth/signin';

                // 로그인 요청
                return fetch(signinUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
            })
            .then(response => response.json())
            .then(data => {
                const token = data.bearerToken;

                if (!token) {
                    alert('Token is not available');
                    return;
                }

                localStorage.setItem('token', token);

                // JWT 파싱하여 userRole 확인
                const decodedToken = parseJwt(token);
                const userRole = decodedToken.userRole;
                const userId = decodedToken.sub;
                console.log('Role:', userRole);

                // 역할에 따라 다른 서비스 페이지로 리디렉션
                if (userRole === 'ADMIN') {
                    alert('Admin Sign In Successful');
                    // window.location.href = "/admin/dashboard"; // 관리자를 위한 페이지
                } else {
                    alert('User Sign In Successful');
                    // window.location.href = "/user/dashboard"; // 일반 사용자를 위한 페이지
                }

                // WebSocket 연결
                connectWebSocket(userId, userRole);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Sign In failed');
            });
    });

    function connectWebSocket(userId, userRole) {
        if (stompClient && stompClient.connected) {
            stompClient.disconnect(() => console.log("Disconnected existing WebSocket"));
        }

        const socket = new SockJS('http://localhost:8080/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);

            const subscriptionPath = userRole === 'ADMIN' ? '/sub/admin/' : '/sub/user/';
            stompClient.subscribe(subscriptionPath + userId + '/notifications', function(message) {
                displayMessage(message.body);
            });
        });
    }

    function displayMessage(message) {
        const messageContainer = document.getElementById('messages');
        if (messageContainer) {
            messageContainer.innerHTML += '<p>' + message + '</p>';
        } else {
            console.error('Message container not found!');
        }
    }
</script>
</body>
</html>
